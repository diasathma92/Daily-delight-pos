<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Delight POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <style>
        /* Previous CSS remains, adding PIN fixes */
        
        .pin-system {
            text-align: center;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .pin-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #A67C52;
            transition: all 0.3s ease;
        }

        .pin-circle.filled {
            background: #A67C52;
            transform: scale(1.2);
        }

        .pin-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .pin-key {
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            background: #f0f0f0;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .pin-key:active {
            background: #A67C52;
            color: white;
            transform: scale(0.9);
        }

        .pin-action {
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-btn {
            background: #D84A5B;
            color: white;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
        }

        .pin-key:focus,
        .pin-action:focus {
            outline: none;
        }

        /* Shake animation for wrong PIN */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-box">
                <div class="logo" style="justify-content: center; margin-bottom: 30px;">
                    <i class="fas fa-stroopwafel"></i>
                    <h1>Daily Delight POS</h1>
                </div>
                <p style="margin-bottom: 20px; color: var(--gray);">Enter your PIN to continue</p>
                
                <div class="pin-system">
                    <!-- PIN Display -->
                    <div class="pin-display" id="pinDisplay">
                        <div class="pin-circle" data-index="0"></div>
                        <div class="pin-circle" data-index="1"></div>
                        <div class="pin-circle" data-index="2"></div>
                        <div class="pin-circle" data-index="3"></div>
                    </div>

                    <!-- PIN Keypad -->
                    <div class="pin-keypad">
                        <button class="pin-key" data-digit="1">1</button>
                        <button class="pin-key" data-digit="2">2</button>
                        <button class="pin-key" data-digit="3">3</button>
                        <button class="pin-key" data-digit="4">4</button>
                        <button class="pin-key" data-digit="5">5</button>
                        <button class="pin-key" data-digit="6">6</button>
                        <button class="pin-key" data-digit="7">7</button>
                        <button class="pin-key" data-digit="8">8</button>
                        <button class="pin-key" data-digit="9">9</button>
                        <button class="pin-action clear-btn" id="clearPin">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="pin-key" data-digit="0">0</button>
                        <button class="pin-action submit-btn" id="submitPin">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App (rest of your content) -->
        <div class="main-app hidden" id="mainApp">
            <!-- Your existing app content here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script>
        // SIMPLE PIN SYSTEM THAT DEFINITELY WORKS
        class PinSystem {
            constructor() {
                this.currentPin = '';
                this.maxLength = 4;
                this.staff = [
                    { id: 1, name: "Admin", pin: "9999", role: "admin" },
                    { id: 2, name: "Manager", pin: "8888", role: "manager" },
                    { id: 3, name: "Staff", pin: "1234", role: "staff" }
                ];
                
                this.initPinSystem();
            }

            initPinSystem() {
                console.log('Initializing PIN system...');
                
                // Number buttons
                const numberButtons = document.querySelectorAll('.pin-key[data-digit]');
                numberButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        console.log('Number button clicked:', e.target.dataset.digit);
                        this.addDigit(e.target.dataset.digit);
                    });
                });

                // Clear button
                document.getElementById('clearPin').addEventListener('click', () => {
                    console.log('Clear button clicked');
                    this.clearPin();
                });

                // Submit button
                document.getElementById('submitPin').addEventListener('click', () => {
                    console.log('Submit button clicked');
                    this.submitPin();
                });

                // Also support keyboard input
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        this.addDigit(e.key);
                    } else if (e.key === 'Backspace') {
                        this.clearDigit();
                    } else if (e.key === 'Enter') {
                        this.submitPin();
                    }
                });

                console.log('PIN system initialized successfully');
            }

            addDigit(digit) {
                if (this.currentPin.length < this.maxLength) {
                    this.currentPin += digit;
                    this.updateDisplay();
                    console.log('PIN updated:', this.currentPin);
                }
            }

            clearDigit() {
                this.currentPin = this.currentPin.slice(0, -1);
                this.updateDisplay();
            }

            clearPin() {
                this.currentPin = '';
                this.updateDisplay();
            }

            updateDisplay() {
                const circles = document.querySelectorAll('.pin-circle');
                circles.forEach((circle, index) => {
                    if (index < this.currentPin.length) {
                        circle.classList.add('filled');
                    } else {
                        circle.classList.remove('filled');
                    }
                });
            }

            submitPin() {
                console.log('Submitting PIN:', this.currentPin);
                
                if (this.currentPin.length !== 4) {
                    this.showError('Please enter 4-digit PIN');
                    return;
                }

                const user = this.staff.find(staff => staff.pin === this.currentPin);
                
                if (user) {
                    this.loginSuccess(user);
                } else {
                    this.loginFailed();
                }
            }

            loginSuccess(user) {
                console.log('Login successful:', user.name);
                this.showToast(`Welcome, ${user.name}!`, 'success');
                
                // Hide login, show main app
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                // Update user name
                document.getElementById('userName').textContent = user.name;
                
                // Clear PIN for next time
                this.currentPin = '';
                this.updateDisplay();
            }

            loginFailed() {
                console.log('Login failed');
                this.showError('Invalid PIN! Try: 1234 (Staff) or 9999 (Admin)');
                this.currentPin = '';
                this.updateDisplay();
                
                // Shake animation
                const display = document.getElementById('pinDisplay');
                display.classList.add('shake');
                setTimeout(() => display.classList.remove('shake'), 500);
            }

            showError(message) {
                this.showToast(message, 'error');
            }

            showToast(message, type = 'info') {
                const background = type === 'success' ? '#4CAF50' : 
                                 type === 'error' ? '#D84A5B' : '#A67C52';
                
                Toastify({
                    text: message,
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: background,
                    stopOnFocus: true,
                }).showToast();
            }
        }

        // SIMPLE POS SYSTEM
        class SimplePOS {
            constructor() {
                this.products = [
                    { id: 1, name: "Classic Vanilla", price: 599, category: "classic" },
                    { id: 2, name: "Chocolate Dream", price: 649, category: "chocolate" },
                    { id: 3, name: "Strawberry Bliss", price: 599, category: "fruity" },
                    { id: 4, name: "Mango Tango", price: 649, category: "fruity" }
                ];
                this.currentCart = [];
                
                this.initPOS();
            }

            initPOS() {
                // Setup basic POS functionality
                this.renderProducts();
                this.setupCart();
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                if (!grid) return;
                
                grid.innerHTML = this.products.map(product => `
                    <div class="product-card" onclick="pos.addToCart(${product.id})">
                        <div class="product-image">
                            <i class="fas fa-ice-cream"></i>
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">Rs. ${product.price}</div>
                        </div>
                    </div>
                `).join('');
            }

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                if (product) {
                    this.currentCart.push({...product, quantity: 1});
                    this.updateCartUI();
                    this.showToast(`Added ${product.name} to cart!`, 'success');
                }
            }

            updateCartUI() {
                const badge = document.getElementById('cartBadge');
                if (badge) {
                    badge.textContent = this.currentCart.length;
                }
            }

            showToast(message, type) {
                const background = type === 'success' ? '#4CAF50' : '#A67C52';
                Toastify({
                    text: message,
                    duration: 2000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: background,
                }).showToast();
            }

            setupCart() {
                const fab = document.getElementById('cartFab');
                if (fab) {
                    fab.addEventListener('click', () => {
                        this.toggleCart();
                    });
                }
            }

            toggleCart() {
                const sidebar = document.getElementById('cartSidebar');
                if (sidebar) {
                    sidebar.classList.toggle('open');
                }
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing systems...');
            
            // Initialize PIN system
            window.pinSystem = new PinSystem();
            
            // Initialize POS system
            window.pos = new SimplePOS();
            
            console.log('All systems initialized successfully');
        });

        // Add basic main app content if needed
        document.addEventListener('DOMContentLoaded', () => {
            const mainApp = document.getElementById('mainApp');
            if (mainApp) {
                mainApp.innerHTML = `
                    <header class="header">
                        <div class="header-content">
                            <div class="logo">
                                <i class="fas fa-stroopwafel"></i>
                                <h1>Daily Delight</h1>
                            </div>
                            <div class="user-info">
                                <i class="fas fa-user"></i>
                                <span id="userName">User</span>
                            </div>
                        </div>
                    </header>

                    <main class="main-content">
                        <div id="posSystem">
                            <div class="categories-scroll">
                                <button class="category-btn active">All</button>
                                <button class="category-btn">Classic</button>
                                <button class="category-btn">Chocolate</button>
                                <button class="category-btn">Fruity</button>
                            </div>
                            <div class="products-grid" id="productsGrid">
                                <!-- Products will be loaded here -->
                            </div>
                        </div>
                    </main>

                    <div class="cart-sidebar" id="cartSidebar">
                        <div class="cart-header">
                            <h2>Cart</h2>
                            <button class="close-cart">âœ•</button>
                        </div>
                        <div class="cart-content">
                            <div class="cart-items">
                                Cart items will appear here
                            </div>
                        </div>
                    </div>

                    <button class="fab" id="cartFab">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="cart-badge" id="cartBadge">0</div>
                    </button>

                    <nav class="bottom-nav">
                        <button class="nav-item active">POS</button>
                        <button class="nav-item">Orders</button>
                        <button class="nav-item">Admin</button>
                        <button class="nav-item">Reports</button>
                    </nav>
                `;

                // Add close cart functionality
                const closeBtn = mainApp.querySelector('.close-cart');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        document.getElementById('cartSidebar').classList.remove('open');
                    });
                }
            }
        });
    </script>
</body>
</html>
