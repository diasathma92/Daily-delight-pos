<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Delight POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <style>
        /* Previous CSS remains the same, just adding PIN input fixes */
        
        .pin-input-container {
            position: relative;
            margin: 20px 0;
        }

        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            height: 0;
            width: 0;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--light);
            border: 2px solid var(--border);
            transition: all 0.3s;
        }

        .pin-dot.filled {
            background: var(--primary);
            border-color: var(--primary);
        }

        .pin-keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .pin-key {
            padding: 20px;
            background: var(--light);
            border: none;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .pin-key:active {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }

        .pin-key.clear {
            background: var(--accent);
            color: white;
        }

        .pin-key.submit {
            background: var(--success);
            color: white;
        }

        /* Virtual keyboard prevention */
        input[type="password"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-box">
                <div class="logo" style="justify-content: center; margin-bottom: 30px;">
                    <i class="fas fa-stroopwafel"></i>
                    <h1>Daily Delight POS</h1>
                </div>
                <p style="margin-bottom: 20px; color: var(--gray);">Enter your PIN to continue</p>
                
                <!-- PIN Display -->
                <div class="pin-display" id="pinDisplay">
                    <div class="pin-dot" data-index="0"></div>
                    <div class="pin-dot" data-index="1"></div>
                    <div class="pin-dot" data-index="2"></div>
                    <div class="pin-dot" data-index="3"></div>
                </div>

                <!-- Hidden input for keyboard focus -->
                <input type="password" id="pinInput" maxlength="4" style="position: absolute; opacity: 0; pointer-events: none;">
                
                <!-- PIN Keyboard -->
                <div class="pin-keyboard">
                    <button class="pin-key" data-digit="1">1</button>
                    <button class="pin-key" data-digit="2">2</button>
                    <button class="pin-key" data-digit="3">3</button>
                    <button class="pin-key" data-digit="4">4</button>
                    <button class="pin-key" data-digit="5">5</button>
                    <button class="pin-key" data-digit="6">6</button>
                    <button class="pin-key" data-digit="7">7</button>
                    <button class="pin-key" data-digit="8">8</button>
                    <button class="pin-key" data-digit="9">9</button>
                    <button class="pin-key clear" id="clearPin">C</button>
                    <button class="pin-key" data-digit="0">0</button>
                    <button class="pin-key submit" id="submitPin">â†µ</button>
                </div>
            </div>
        </div>

        <!-- Rest of your HTML remains the same -->
        <div class="main-app hidden" id="mainApp">
            <!-- ... existing app content ... -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script>
        class DailyDelightPOS {
            constructor() {
                this.products = JSON.parse(localStorage.getItem('dailyDelightProducts')) || this.getDefaultProducts();
                this.staff = JSON.parse(localStorage.getItem('dailyDelightStaff')) || this.getDefaultStaff();
                this.orders = JSON.parse(localStorage.getItem('dailyDelightOrders')) || [];
                this.sales = JSON.parse(localStorage.getItem('dailyDelightSales')) || [];
                
                this.currentCart = [];
                this.currentUser = null;
                this.pinInput = "";
                this.autoBackupEnabled = false;
                this.cloudBackupEnabled = false;
                
                this.init();
            }

            getDefaultProducts() {
                return [
                    { id: 1, name: "Classic Vanilla", price: 599, category: "classic", icon: "fas fa-ice-cream", image: null },
                    { id: 2, name: "Chocolate Dream", price: 649, category: "chocolate", icon: "fas fa-cookie", image: null },
                    { id: 3, name: "Caramel Swirl", price: 699, category: "classic", icon: "fas fa-candy-cane", image: null },
                    { id: 4, name: "Strawberry Bliss", price: 599, category: "fruity", icon: "fas fa-stroopwafel", image: null },
                    { id: 5, name: "Mango Tango", price: 649, category: "fruity", icon: "fas fa-lemon", image: null },
                    { id: 6, name: "Cookies & Cream", price: 699, category: "chocolate", icon: "fas fa-cookie-bite", image: null }
                ];
            }

            getDefaultStaff() {
                return [
                    { id: 1, name: "Admin", pin: "9999", role: "admin" },
                    { id: 2, name: "Manager", pin: "8888", role: "manager" },
                    { id: 3, name: "Staff", pin: "1234", role: "staff" }
                ];
            }

            init() {
                this.setupEventListeners();
                this.renderProducts();
                this.updateBackupStatus();
                this.startAutoBackup();
                
                // Focus the hidden input to prevent virtual keyboard
                document.getElementById('pinInput').focus();
            }

            setupEventListeners() {
                // PIN Input System
                const pinKeys = document.querySelectorAll('.pin-key[data-digit]');
                pinKeys.forEach(key => {
                    key.addEventListener('click', (e) => {
                        if (this.pinInput.length < 4) {
                            this.pinInput += e.target.dataset.digit;
                            this.updatePinDisplay();
                        }
                    });
                });

                document.getElementById('clearPin').addEventListener('click', () => {
                    this.pinInput = "";
                    this.updatePinDisplay();
                });

                document.getElementById('submitPin').addEventListener('click', () => {
                    this.handleLogin();
                });

                // Also allow Enter key from hidden input
                document.getElementById('pinInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });

                // Handle physical keyboard input
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9' && this.pinInput.length < 4) {
                        this.pinInput += e.key;
                        this.updatePinDisplay();
                    } else if (e.key === 'Backspace') {
                        this.pinInput = this.pinInput.slice(0, -1);
                        this.updatePinDisplay();
                    } else if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });

                // Rest of your existing event listeners...
                // Navigation, categories, cart, etc.
                
                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        this.handleNavigation(e.target.closest('.nav-item').dataset.page);
                    });
                });

                // Categories
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.renderProducts(e.target.dataset.category);
                    });
                });

                // Cart
                document.getElementById('cartFab').addEventListener('click', () => {
                    this.toggleCart();
                });

                document.querySelector('.close-cart').addEventListener('click', () => {
                    this.toggleCart();
                });

                // Checkout
                document.getElementById('checkoutBtn').addEventListener('click', () => {
                    this.handleCheckout();
                });

                // Admin Tabs
                document.querySelectorAll('.admin-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });

                // Backup System
                document.getElementById('exportData').addEventListener('click', () => {
                    this.exportData();
                });

                document.getElementById('importData').addEventListener('click', () => {
                    document.getElementById('importFile').click();
                });

                document.getElementById('importFile').addEventListener('change', (e) => {
                    this.importData(e);
                });

                document.getElementById('enableCloudBackup').addEventListener('click', () => {
                    this.toggleCloudBackup();
                });

                document.getElementById('setupSync').addEventListener('click', () => {
                    this.setupAutoSync();
                });

                // Touch optimizations
                this.setupTouchEvents();
            }

            updatePinDisplay() {
                const pinDots = document.querySelectorAll('.pin-dot');
                pinDots.forEach((dot, index) => {
                    if (index < this.pinInput.length) {
                        dot.classList.add('filled');
                    } else {
                        dot.classList.remove('filled');
                    }
                });
                
                // Update hidden input value
                document.getElementById('pinInput').value = this.pinInput;
            }

            handleLogin() {
                const staffMember = this.staff.find(s => s.pin === this.pinInput);
                if (staffMember) {
                    this.currentUser = staffMember;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('userName').textContent = staffMember.name;
                    
                    if (staffMember.role !== 'admin') {
                        document.querySelector('[data-page="admin"]').style.display = 'none';
                    }
                    
                    this.showToast(`Welcome, ${staffMember.name}!`, 'success');
                    this.pinInput = ""; // Clear PIN after successful login
                    this.updatePinDisplay();
                } else {
                    this.showToast('Invalid PIN! Try 1234 for staff or 9999 for admin.', 'error');
                    this.pinInput = "";
                    this.updatePinDisplay();
                    
                    // Shake animation for wrong PIN
                    const pinDisplay = document.getElementById('pinDisplay');
                    pinDisplay.style.animation = 'shake 0.5s';
                    setTimeout(() => pinDisplay.style.animation = '', 500);
                }
            }

            // Add shake animation for wrong PIN
            addShakeAnimation() {
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        25% { transform: translateX(-10px); }
                        75% { transform: translateX(10px); }
                    }
                `;
                document.head.appendChild(style);
            }

            // Rest of your methods remain the same...
            setupTouchEvents() {
                // Swipe to close cart
                let startX = 0;
                const cartSidebar = document.getElementById('cartSidebar');
                
                cartSidebar.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });

                cartSidebar.addEventListener('touchmove', (e) => {
                    if (!startX) return;
                    
                    const currentX = e.touches[0].clientX;
                    const diff = startX - currentX;
                    
                    if (diff > 50) { // Swipe left to close
                        this.toggleCart();
                        startX = 0;
                    }
                });
            }

            handleNavigation(page) {
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.querySelector(`[data-page="${page}"]`).classList.add('active');
                
                document.getElementById('posSystem').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
                
                switch(page) {
                    case 'pos':
                        document.getElementById('posSystem').classList.remove('hidden');
                        break;
                    case 'admin':
                        if (this.currentUser.role === 'admin') {
                            document.getElementById('adminPanel').classList.remove('hidden');
                        }
                        break;
                    case 'orders':
                    case 'reports':
                        this.showToast(`${page.charAt(0).toUpperCase() + page.slice(1)} feature coming soon!`, 'info');
                        break;
                }
            }

            renderProducts(category = 'all') {
                const productsGrid = document.getElementById('productsGrid');
                const filteredProducts = category === 'all' 
                    ? this.products 
                    : this.products.filter(p => p.category === category);
                
                productsGrid.innerHTML = '';
                
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <div class="product-image">
                            ${product.image ? `<img src="${product.image}" alt="${product.name}">` : `<i class="${product.icon}"></i>`}
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">Rs. ${product.price}</div>
                        </div>
                    `;
                    
                    productCard.addEventListener('click', () => {
                        this.addToCart(product);
                        this.showToast(`Added ${product.name} to cart!`, 'success');
                    });
                    
                    productsGrid.appendChild(productCard);
                });
            }

            addToCart(product) {
                const existingItem = this.currentCart.find(item => item.product.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.currentCart.push({
                        id: Date.now(),
                        product: product,
                        quantity: 1,
                        modifiers: {}
                    });
                }
                
                this.updateCartUI();
            }

            updateCartUI() {
                const cartItems = document.getElementById('cartItems');
                const totalAmount = document.getElementById('totalAmount');
                const cartBadge = document.getElementById('cartBadge');
                
                // Update badge
                const totalItems = this.currentCart.reduce((sum, item) => sum + item.quantity, 0);
                cartBadge.textContent = totalItems;
                
                // Update cart items
                if (this.currentCart.length === 0) {
                    cartItems.innerHTML = `
                        <div style="text-align: center; color: var(--gray); padding: 40px 20px;">
                            <i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                            <p>Your cart is empty</p>
                        </div>
                    `;
                    totalAmount.textContent = 'Rs. 0.00';
                    return;
                }
                
                let cartHTML = '';
                let total = 0;
                
                this.currentCart.forEach(item => {
                    const itemTotal = item.product.price * item.quantity;
                    total += itemTotal;
                    
                    cartHTML += `
                        <div class="cart-item">
                            <div class="item-details">
                                <div class="item-name">${item.product.name}</div>
                                <div class="item-modifiers">No modifiers</div>
                            </div>
                            <div class="item-controls">
                                <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                                <span class="item-quantity">${item.quantity}</span>
                                <button class="quantity-btn increase" data-id="${item.id}">+</button>
                            </div>
                            <div class="item-price">Rs. ${itemTotal}</div>
                        </div>
                    `;
                });
                
                cartItems.innerHTML = cartHTML;
                totalAmount.textContent = `Rs. ${total}`;
                
                // Add event listeners to quantity buttons
                cartItems.querySelectorAll('.quantity-btn.decrease').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = parseInt(e.target.dataset.id);
                        this.decreaseQuantity(itemId);
                    });
                });
                
                cartItems.querySelectorAll('.quantity-btn.increase').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = parseInt(e.target.dataset.id);
                        this.increaseQuantity(itemId);
                    });
                });
            }

            increaseQuantity(itemId) {
                const item = this.currentCart.find(item => item.id === itemId);
                if (item) {
                    item.quantity += 1;
                    this.updateCartUI();
                }
            }

            decreaseQuantity(itemId) {
                const itemIndex = this.currentCart.findIndex(item => item.id === itemId);
                if (itemIndex !== -1) {
                    if (this.currentCart[itemIndex].quantity > 1) {
                        this.currentCart[itemIndex].quantity -= 1;
                    } else {
                        this.currentCart.splice(itemIndex, 1);
                    }
                    this.updateCartUI();
                }
            }

            toggleCart() {
                document.getElementById('cartSidebar').classList.toggle('open');
            }

            handleCheckout() {
                if (this.currentCart.length === 0) {
                    this.showToast('Cart is empty!', 'error');
                    return;
                }

                const total = this.currentCart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
                const order = {
                    id: `ORD-${Date.now()}`,
                    date: new Date().toISOString(),
                    items: [...this.currentCart],
                    total: total,
                    paymentMethod: 'cash'
                };

                this.orders.push(order);
                this.sales.push({
                    date: new Date().toISOString(),
                    amount: total,
                    items: this.currentCart
                });

                this.saveData();
                this.currentCart = [];
                this.updateCartUI();
                this.toggleCart();
                
                this.showToast(`Order completed! Total: Rs. ${total}`, 'success');
            }

            // Backup methods remain the same...
            exportData() {
                const backup = {
                    products: this.products,
                    staff: this.staff,
                    orders: this.orders,
                    sales: this.sales,
                    backupDate: new Date().toISOString(),
                    version: '2.0'
                };

                const dataStr = JSON.stringify(backup, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `daily-delight-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                this.showToast('Backup exported successfully!', 'success');
                this.updateBackupStatus();
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const backup = JSON.parse(e.target.result);
                        
                        if (confirm('This will replace all current data. Continue?')) {
                            this.products = backup.products || this.getDefaultProducts();
                            this.staff = backup.staff || this.getDefaultStaff();
                            this.orders = backup.orders || [];
                            this.sales = backup.sales || [];
                            
                            this.saveData();
                            this.renderProducts();
                            this.showToast('Data imported successfully!', 'success');
                            this.updateBackupStatus();
                        }
                    } catch (error) {
                        this.showToast('Invalid backup file!', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            toggleCloudBackup() {
                this.cloudBackupEnabled = !this.cloudBackupEnabled;
                const button = document.getElementById('enableCloudBackup');
                button.textContent = this.cloudBackupEnabled ? 'Disable' : 'Enable';
                button.className = `action-btn ${this.cloudBackupEnabled ? 'cancel-btn' : 'add-to-cart-btn'}`;
                
                this.showToast(`Cloud backup ${this.cloudBackupEnabled ? 'enabled' : 'disabled'}`, 'info');
                this.updateBackupStatus();
            }

            setupAutoSync() {
                this.showToast('Auto-sync setup coming soon!', 'info');
            }

            startAutoBackup() {
                setInterval(() => {
                    if (this.autoBackupEnabled) {
                        this.saveData();
                    }
                }, 1800000);
            }

            updateBackupStatus() {
                const statusText = document.getElementById('statusText');
                const lastBackupInfo = document.getElementById('lastBackupInfo');
                
                let status = 'Ready';
                if (this.cloudBackupEnabled) {
                    status = 'ðŸŸ¢ Cloud backup enabled';
                } else if (this.autoBackupEnabled) {
                    status = 'ðŸŸ¡ Local backup only';
                }
                
                statusText.textContent = status;
                
                const lastBackup = localStorage.getItem('dailyDelightLastBackup');
                if (lastBackup) {
                    const date = new Date(lastBackup);
                    lastBackupInfo.textContent = `Last backup: ${date.toLocaleString()}`;
                } else {
                    lastBackupInfo.textContent = 'Last backup: Never';
                }
            }

            saveData() {
                localStorage.setItem('dailyDelightProducts', JSON.stringify(this.products));
                localStorage.setItem('dailyDelightStaff', JSON.stringify(this.staff));
                localStorage.setItem('dailyDelightOrders', JSON.stringify(this.orders));
                localStorage.setItem('dailyDelightSales', JSON.stringify(this.sales));
                localStorage.setItem('dailyDelightLastBackup', new Date().toISOString());
                
                this.updateBackupStatus();
            }

            showToast(message, type = 'info') {
                Toastify({
                    text: message,
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: type === 'success' ? '#4CAF50' : 
                                   type === 'error' ? '#D84A5B' : 
                                   type === 'info' ? '#A67C52' : '#FF9800',
                    stopOnFocus: true,
                }).showToast();
            }
        }

        // Initialize the POS system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DailyDelightPOS();
        });
    </script>
</body>
</html>
